<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:q="http://www.qfw.com/jsf/ui" xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>欢迎登录后台管理系统</title>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<script language="JavaScript" src="js/jquery.js"></script>
		<script src="js/cloud.js" type="text/javascript"></script>

		<script language="javascript">
			$(function() {
				$('.loginbox').css({
					'position' : 'absolute',
					'left' : ($(window).width() - 692) / 2
				});
				$(window).resize(function() {
					$('.loginbox').css({
						'position' : 'absolute',
						'left' : ($(window).width() - 692) / 2
					});
				})
			});
			function refresh() {
				document.getElementById("authImg").src = "imageCode?now="
						+ new Date();
			}
		</script>
	</h:head>
	<h:outputScript library="primefaces" name="jquery/jquery.js"
		target="head" />
	<h:body
		style="background-color:#1c77ac; background-image:url(images/light.png); background-repeat:no-repeat; background-position:center top; overflow:hidden;">
		<div id="mainBody">
			<div id="cloud1" class="cloud"></div>
			<div id="cloud2" class="cloud"></div>
		</div>
		<div class="logintop">
			<span>欢迎登录后台管理界面平台</span>
			<ul>
				<li><a href="#">回首页</a></li>
				<li><a href="#">帮助</a></li>
				<li><a href="#">关于</a></li>
			</ul>
		</div>

		<div class="loginbody">
			<span class="systemlogo"></span>
			<div class="loginbox">
				<ul>
					<li>
					<h:inputText  styleClass="loginuser" value="#{loginBean.user.userCode}" required="true" requiredMessage="用户不能为空"></h:inputText>
					</li>
					<li>
					<h:inputSecret styleClass="loginpwd" required="true" requiredMessage="密码不能为空"
									value="#{loginBean.user.password}"></h:inputSecret>
					<h:inputText id="imgcode"
									value="#{loginBean.imgCode}" required="true"
									requiredMessage="验证码不能为空" styleClass="intxt3"
									validator="#{loginBean.checkImgCode}">
									<p:ajax event="blur" update="errMsg" />
								</h:inputText> <img style="position: relative; top: 6px" src="imageCode"
								id="authImg" onclick="refresh();" /> <a href="#"
								onclick="refresh();">看不清楚，换一张？</a>
					</li>
					<li>
					<h:commandButton action="#{loginBean.login}" value="登 录"
									styleClass="loginbtn"></h:commandButton>
					<label><input
							name="" type="checkbox" value="" checked="checked" />记住密码</label><label><a
							href="#">忘记密码？</a></label></li>
				</ul>
			</div>
		</div>

		<div class="loginbm">
			版权所有 2014 <a href="http://www.sjct518.com/">sjct518.com</a> 世纪创投
		</div>

	</h:body>
</f:view>
</html>
