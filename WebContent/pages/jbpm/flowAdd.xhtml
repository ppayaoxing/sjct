<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:fn="http://www.qfw.com/jsf/fn">
<ui:composition template="/templates/main.xhtml">
	<ui:define name="body">
		<h:form enctype="multipart/form-data">
			<p:messages showDetail="true" />
			<p:fileUpload value="#{flowAddBean.file}" allowTypes="/(\.|\/)(zip|rar|ZIP|RAR)$/" mode="simple" />
			<br />
			<br />
			<p:commandButton value="Submit" ajax="false" actionListener="#{flowAddBean.upload}" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
