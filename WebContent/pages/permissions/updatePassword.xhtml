<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:q="http://www.qfw.com/jsf/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://www.qfw.com/jsf/fn">
<ui:composition template="/templates/main.xhtml">
	<ui:define name="head">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>借款申请</title>
		<script type="text/javascript"
			src="#{request.contextPath}/js/jquery.idTabs.min.js"></script>
		<style type="text/css">
		.dfinput {
			width: 250px;
		}
		</style>
	</ui:define>
	<ui:define name="body">
		<script type="text/javascript">
			$(document).ready(function(e) {
				$(".select1").uedSelect({
					width : 152
				});
			});
		</script>
		<div class="formbody">
			<h:form id="form">
				<p:growl autoUpdate="true"></p:growl>
				<h:inputHidden value="#{updatePasswordBean.user.userId}" />
				<ul class="forminfo">
					<li><label>旧密码</label> <h:panelGrid columns="2">
						<h:inputSecret id="oldPassWord" value="#{updatePasswordBean.oldPassWord}" maxlength="32" 
							styleClass="scinput" required="true" requiredMessage="旧密码不能为空" label="旧密码">
						</h:inputSecret>
					</h:panelGrid></li>
					<li><label>新密码</label> <h:panelGrid columns="2">
						<h:inputSecret id="newPassWord" value="#{updatePasswordBean.newPassWord}" maxlength="32" 
							styleClass="scinput" required="true" requiredMessage="新密码不能为空" label="新密码">
						</h:inputSecret>
					</h:panelGrid></li>
					<li><label>确认密码</label> <h:panelGrid columns="2">
						<h:inputSecret id="newPassWord2" value="#{updatePasswordBean.newPassWord2}" maxlength="32"
							styleClass="scinput" required="true" requiredMessage="确认密码不能为空" label="确认密码">
						</h:inputSecret>
						</h:panelGrid></li>
					<li><label>&nbsp;</label> <p:commandButton styleClass="btn"  oncomplete="refreshParent();"
							value="修改" action="#{updatePasswordBean.updatePassWord}" ></p:commandButton>&nbsp;&nbsp;
						<p:commandButton styleClass="btn" value="关闭" type="button"
							onclick="closeParMainDialog();"></p:commandButton></li>

				</ul>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
