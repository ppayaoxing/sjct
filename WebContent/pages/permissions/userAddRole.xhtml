<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:q="http://www.qfw.com/jsf/ui" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/main.xhtml">
	<ui:define name="body">
		<br></br>
		<h:form id="form">
			<h:panelGrid style="width:100%;border-bottom: 0px" columns="4"
				columnClasses="text-right,text-left,text-right,text-left">
				<h:outputText value="用户名：" />
				<p:inputText value="#{userAddRoleBean.user.userName}"
					readonly="true" />
				<h:outputText value="登陆名：" />
				<p:inputText value="#{userAddRoleBean.user.userCode}"
					readonly="true" />
			</h:panelGrid>
			<table align="center">
				<tr>
					<td valign="top"><h:outputLabel>部门：</h:outputLabel> <p:tree
							value="#{userAddRoleBean.allDept}" var="depts"
							style="width:250px;height:300px;overflow-y: auto;overflow-x: hidden;"
							selectionMode="single"
							selection="#{userAddRoleBean.selectedDept}">
							<p:ajax event="select" update=":form:roleList info"
								listener="#{userAddRoleBean.onDeptSelect}" />
							<p:treeNode>
								<h:outputText value="#{depts.deptName}" />
							</p:treeNode>
						</p:tree></td>
					<td valign="top"><h:outputLabel>角色：</h:outputLabel> <p:selectOneListbox
							id="roleList" value="#{userAddRoleBean.selectedRoleId}"
							style="width:170px;height:312px;max-height:312px;overflow-y:auto;">
							<f:selectItems value="#{userAddRoleBean.roles}"></f:selectItems>
						</p:selectOneListbox></td>
				</tr>
			</table>
			<h:panelGrid style="width:100%;border-bottom: 0px" columns="2"
				columnClasses="text-right,text-left">
				<p:commandButton value="确定修改" action="#{userAddRoleBean.saveInfo}"
					image="ui-icon ui-icon-disk">
				</p:commandButton>
				<p:commandButton value="关闭" type="button"
					image="ui-icon ui-icon-close" onclick="closeParMainDialog();"></p:commandButton>
			</h:panelGrid>
			<h:panelGrid id="info">
				<q:alert></q:alert>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
