<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:fn="http://www.qfw.com/jsf/fn">
<ui:composition template="/templates/main.xhtml">
	<ui:define name="body">
		<div class="place">
			<span>位置：</span>
			<ul class="placeul">
				<li><a href="#">网站管理</a></li>
				<li><a href="#">栏目管理</a></li>
			</ul>
		</div>
		<div class="rightinfo">
			<h:form id="search">
				<ul class="seachform">
					<li>
						<h:outputLabel value="标题：" />
					 	<h:inputText styleClass="scinput" value="#{cmsCatalogManagerBean.catalogVO.title}" />
					 </li>
					<li>
						<label>&nbsp;
						<p:commandButton id="refresh" styleClass="refresh" style="display: none;"
								action="#{cmsCatalogManagerBean.refresh}" update="dataTable"/>
						</label>
						<p:commandButton value="搜索" action="#{cmsCatalogManagerBean.search}"
							styleClass="scbtn" image="ui-icon ui-icon-search"
							update="dataTable"/>
					</li>
					<li>
						<label>&nbsp;</label> 
						<p:commandButton value="重置" type="reset"
								styleClass="scbtn" image="ui-icon ui-icon-search" update="dataTable"/>
					</li>
				</ul>
				<p:growl globalOnly="true" autoUpdate="true"></p:growl>
				<div class="tools">
					<ul class="toolbar">
						<li>
							<p:commandLink id="addInfo"
								action="#{cmsCatalogManagerBean.operate}"
								oncomplete="showWindow('#{request.contextPath}/pages/cms/addCmsCatalog.jsf?operateFlag=add','添加栏目',500,250);">
								<f:param name="operateFlag" value="add" />
								<span><img src="#{request.contextPath}/images/t01.png" /></span>添加</p:commandLink>
						</li>
						<li>
							<p:commandLink id="editInfo"
								onclick="if(!$('.ui-state-highlight').text()){alert('请选择一条记录');return false;}"
								image="ui-icon ui-icon-pencil"
								action="#{cmsCatalogManagerBean.operate}"
								oncomplete="showWindow('#{request.contextPath}/pages/cms/addCmsCatalog.jsf?operateFlag=edit','编辑栏目',500,250);">
								<f:param name="operateFlag" value="edit" />
								<span><img src="#{request.contextPath}/images/t02.png" /></span>修改
							</p:commandLink>
						</li>
						<li>
							<p:commandLink id="delInfo" update="dataTable"
								onclick="if(!$('.ui-state-highlight').text()){alert('请选择一条记录');return false;}else{if(!confirm('是否确定删除？')){return false;}}"
								image="ui-icon ui-icon-close" action="#{cmsCatalogManagerBean.operate}">
								<f:param name="operateFlag" value="delete" />
								<span><img src="#{request.contextPath}/images/t03.png" /></span>删除</p:commandLink>
						</li>
						<li>
							<p:commandLink id="viewInfo"
								onclick="if(!$('.ui-state-highlight').text()){alert('请选择一条记录');return false;}"
								image="ui-icon ui-icon-search"
								action="#{cmsCatalogManagerBean.operate}"
								oncomplete="showWindow('#{request.contextPath}/pages/cms/addCmsCatalog.jsf?operateFlag=view','栏目查看',500,250);">
								<f:param name="operateFlag" value="view" />
								<span><img src="#{request.contextPath}/images/t06.png" /></span>查看</p:commandLink>
						</li>
					</ul>
				</div>
				<p:dataTable rowClasses="r,odd" value="#{cmsCatalogManagerBean.catalogList}"
					var="catalog" rows="10" paginatorAlwaysVisible="false" binding="#{cmsCatalogManagerBean.dataTable}"
					paginatorPosition="bottom" lazy="true" emptyMessage="暂无数据"
					paginator="true" rowsPerPageTemplate="5,10,15,20" id="dataTable"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					selection="#{cmsCatalogManagerBean.selectCatalog}">
					<p:column selectionMode="single" />
					<p:column headerText="标题">
						<h:outputText value="#{catalog.title}" />
					</p:column>
					<p:column headerText="分类">
						<h:outputText value="#{catalog.type}"/>
					</p:column>
					<p:column headerText="静态页面路径">
						<h:outputText value="#{catalog.htmlfilepath}"/>
					</p:column>
					<p:column headerText="是否发布">
						<h:outputText value="#{catalog.ispublication == 1 ? '是':'否'}"/>
					</p:column>
					<p:column headerText="排序">
						<h:outputText value="#{catalog.sort}" />
					</p:column>
				</p:dataTable>

			</h:form>
		</div>
		<p:dialog widgetVar="mainDialog" width="650" height="330" modal="true">
			<f:facet name="header">
				<h:outputText id="mainDialogTitle" value="栏目管理" />
			</f:facet>
			<iframe id="mainFrameHidden" width="100%" height="100%"
				name="mainFrameHidden" scrolling="no" src="" frameborder="0">
			</iframe>
		</p:dialog>
	</ui:define>
</ui:composition>

</html>
