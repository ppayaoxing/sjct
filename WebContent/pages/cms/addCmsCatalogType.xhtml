<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:q="http://www.qfw.com/jsf/ui" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/main.xhtml">
<ui:define name="head">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</ui:define>
	<ui:define name="body">
		<div class="place">
			<span>位置：</span>
			<ul class="placeul">
				<li><a href="#">网站管理</a></li>
				<li><a href="#">栏目分类</a></li>
			</ul>
		</div>

		<div class="formbody">

			<h:form id="catalogTypeForm">
				<ul class="forminfo">
					<p:growl autoUpdate="true"></p:growl>
					<li><label>名称</label> <h:inputText id="name"
							value="#{addCmsCatalogTypeBean.cmsCatalogType.name}"
							immediate="false" required="true" label="栏目分类名称"
							requiredMessage="栏目分类名称不能为空" styleClass="dfinput">
							<p:ajax event="blur" update="deptCodeMsg" />
						</h:inputText>
						</li>
					<li><label>排序</label> <h:inputText id="sort"
							value="#{addCmsCatalogTypeBean.cmsCatalogType.sort}"
							immediate="false" required="true" label="排序"
							requiredMessage="排序值不能为空" styleClass="scinput">
							<p:ajax event="blur" update="deptCodeMsg" />
						</h:inputText></li>
					<li><label>&nbsp;</label> <p:commandButton styleClass="btn"
							value="保存" action="#{addCmsCatalogTypeBean.operate}"
							oncomplete="refreshParent();"
							rendered="#{addCmsCatalogTypeBean.operateFlag != 'view'}"></p:commandButton>&nbsp;&nbsp;
						<p:commandButton styleClass="btn" value="关闭" type="button"
							onclick="closeParMainDialog();"></p:commandButton></li>
				</ul>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
