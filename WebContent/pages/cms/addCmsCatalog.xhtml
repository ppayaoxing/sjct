<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:q="http://www.qfw.com/jsf/ui" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/main.xhtml">
	<ui:define name="head">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</ui:define>
	<ui:define name="body">
		<script type="text/javascript">
			$(document).ready(function(e) {
				$(".select1").uedSelect({
					width : 152
				});
			});
		</script>
		<div class="place">
			<span>位置：</span>
			<ul class="placeul">
				<li><a href="#">网站管理</a></li>
				<li><a href="#">栏目管理</a></li>
			</ul>
		</div>

		<div class="formbody">

			<h:form id="catalogForm">
				<ul class="forminfo">
					<p:growl autoUpdate="true"></p:growl>
					<div></div>
					<li><label>栏目标题</label> <h:inputText id="title"
							value="#{addCmsCatalogBean.cmsCatalog.title}" immediate="false"
							required="true" label="栏目标题" requiredMessage="栏目标题不能为空"
							styleClass="dfinput">
							<p:ajax event="blur" update="deptCodeMsg" />
						</h:inputText></li>
					<li><label>栏目分类</label>
						<div class="vocation">
						<h:selectOneMenu styleClass="select1" value="#{addCmsCatalogBean.cmsCatalog.type}">
								<f:selectItem  itemLabel="请选择" itemValue="" />
								<f:selectItems value="#{addCmsCatalogBean.selectCatalogTypeItems}"></f:selectItems>
							</h:selectOneMenu>
						</div>
					</li>
					<li><label>栏目内容</label> <h:inputText id="content"
							value="#{addCmsCatalogBean.cmsCatalog.content}" immediate="false"
							required="true" label="栏目内容" requiredMessage="栏目内容不能为空"
							styleClass="scinput">
							<p:ajax event="blur" update="deptCodeMsg" />
						</h:inputText></li>
					<li><label>是否发布</label>
						<div class="vocation">
							<h:selectOneMenu styleClass="select1"
								value="#{addCmsCatalogBean.cmsCatalog.ispublication}">
								<f:selectItems
									value="#{addCmsCatalogBean.selectWhetherItems}"></f:selectItems>
							</h:selectOneMenu>
						</div></li>
					<li><label>排序</label> <h:inputText id="sort"
							value="#{addCmsCatalogBean.cmsCatalog.sort}" immediate="false"
							required="true" label="排序" requiredMessage="排序值不能为空"
							styleClass="scinput">
							<p:ajax event="blur" update="deptCodeMsg" />
						</h:inputText></li>
					<li><label>&nbsp;</label> <p:commandButton styleClass="btn"
							value="保存" action="#{addCmsCatalogBean.operate}"
							oncomplete="refreshParent();"
							rendered="#{addCmsCatalogBean.operateFlag != 'view'}"></p:commandButton>&nbsp;&nbsp;
						<p:commandButton styleClass="btn" value="关闭" type="button"
							onclick="closeParMainDialog();"></p:commandButton></li>
				</ul>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
