<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:q="http://www.qfw.com/jsf/ui" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/main.xhtml">
	<ui:define name="body">
		<div class="place">
			<span>位置：</span>
			<ul class="placeul">
				<li><a href="#">充值卡管理</a></li>
				<li><a href="#">新增充值卡</a></li>
			</ul>
		</div>
		
		<div class="formbody">
			<div class="formtitle">
				<span>基本信息</span>
			</div>
			<h:form id="rechargeForm">
				<ul class="forminfo">
					<p:growl autoUpdate="true"></p:growl>
					<li><label>金额</label> <h:inputText id="amt" converter="amtConverter"
							onfocus="this.value = parseNumber(this.value);"
							onblur="this.value = formatNumber(this.value,2);"
							value="#{addRechargeCardBean.cardBO.amt}"
							required="true" label="金额" requiredMessage="金额不能为空"
							styleClass="dfinput">
						</h:inputText></li>
					<li><label>有效起始时间</label> <h:inputText required="true" requiredMessage="有效起始时间不能为空"
							value="#{addRechargeCardBean.cardBO.startDate}" onclick="WdatePicker();"
							styleClass="scinput">
							<f:convertDateTime pattern="yyyy-MM-dd"></f:convertDateTime>
						</h:inputText></li>
					<li><label>有效截止时间</label> <h:inputText required="true" requiredMessage="有效截止时间不能为空"
							value="#{addRechargeCardBean.cardBO.endDate}" onclick="WdatePicker();"
							styleClass="scinput">
							<f:convertDateTime pattern="yyyy-MM-dd"></f:convertDateTime>
						</h:inputText><i>有效截止时间不能小于有效起始时间</i></li>
					<li><label>张数</label> <h:inputText id="num"
							value="#{addRechargeCardBean.num}" immediate="false"
							required="true" label="张数" requiredMessage="张数不能为空"
							styleClass="dfinput">
						</h:inputText><i>张数不能为0</i></li> 
					<li><label>&nbsp;</label> <h:commandButton styleClass="btn" onclick="closeParMainDialog();"
							 oncomplete="refreshParent();" value="生成" action="#{addRechargeCardBean.operate}" ></h:commandButton>
							&nbsp;&nbsp;
						<h:commandButton styleClass="btn" value="关闭" type="button" onclick="closeParMainDialog();"></h:commandButton></li>
				</ul>
			</h:form>
		</div>
	</ui:define>
</ui:composition>

</html>
