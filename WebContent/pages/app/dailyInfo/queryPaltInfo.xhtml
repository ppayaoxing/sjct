<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:fn="http://www.qfw.com/jsf/fn">
<ui:composition template="/templates/main.xhtml">
	<ui:define name="body">
		<div class="place">
			<span>位置：</span>
			<ul class="placeul">
				<li><a href="#">日常查询</a></li>
				<li><a href="#">平台查询</a></li>
			</ul>
		</div>
		<div class="rightinfo">
			<h:form id="dataTable">
			<div class="tools">
			<ul class="toolbar">
				<li><p:commandLink><a href="https://tlt.allinpay.com/aiap" target="_blank">&nbsp;&nbsp;通联账户充值</a>
						</p:commandLink></li>
				<li><p:commandLink><a href="https://tlt.allinpay.com/aiap" target="_blank">&nbsp;&nbsp;通联账户提现</a>
						</p:commandLink></li>
			</ul>
			</div>
			<p:dataTable value="#{platInfoBean.custInfoVO}"  var="vo">
				<p:column>
					<f:facet name="header">
							会员总数
					</f:facet>
					<h:outputText value="#{vo.countCust}" />
				</p:column>

				<p:column>
					<f:facet name="header">
							会员账户总额
					</f:facet>
					<h:outputText value="#{vo.accountBalAmt}" />
				</p:column>

				<p:column>
					<f:facet name="header">
							会员账户可用总额
					</f:facet>
					<h:outputText value="#{vo.usableBalAmt}" />
				</p:column>
				
				<p:column>
					<f:facet name="header">
							VIP总数
					</f:facet>
					<h:outputText value="#{vo.countVip}" />
				</p:column>
				
				<p:column>
					<f:facet name="header">
							有推荐码会员总数
					</f:facet>
					<h:outputText value="#{vo.recommend}" />
				</p:column>
			</p:dataTable>
		</h:form>
		</div>
	</ui:define>
</ui:composition>

</html>
