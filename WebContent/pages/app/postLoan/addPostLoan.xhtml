<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:q="http://www.qfw.com/jsf/ui"
	xmlns:p="http://primefaces.org/ui" xmlns:fn="http://www.qfw.com/jsf/fn">
	<ui:composition template="/templates/main.xhtml">
		<ui:define name="body">
			<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
			<script type="text/javascript"
				src="#{request.contextPath}/js/jquery.idTabs.min.js"></script>
			<script type="text/javascript">
				$(document).ready(function(e) {
					$(".select").uedSelect({
						width : 250
					});
				});
			</script>
			<style type="text/css">
			.dfinput {
				width: 250px;
			}
			</style>
			<style>
				.ui-panel .ui-panel-content{
					padding: 0 0 0 0 ;
					padding-left: 0px;
				}
			</style>
			<div class="formbody">
				<div class="formtitle">
					<span>任务信息</span>
				</div>
				<h:form id="form">
					<p:growl autoUpdate="true"></p:growl>
					<ul class="forminfo">
						<li style="clear: both; float: left;"><h:outputLabel value="用户id" /> 
							<h:inputText styleClass="dfinput" readonly="true" disabled="true" 
								value="#{addPostLoanBean.infoVO.custId}"
								></h:inputText></li>
						<li style="clear: right;"><h:outputLabel value="用户真名" /> 
							<h:inputText readonly="true" disabled="true" styleClass="dfinput"
								value="#{addPostLoanBean.infoVO.custName}"
								></h:inputText></li>
						<li style="clear: none; "><h:outputLabel
								value="贷后产生方式"></h:outputLabel>
								<div class="vocation">
									<h:selectOneMenu styleClass="select" value="#{addPostLoanBean.infoVO.postLoanGenerateType}"
									 disabled="true" readonly="true" > 
										<f:selectItems value="#{fn:getSelectItems('postLoanGenerateType')}"></f:selectItems>
									</h:selectOneMenu>
								</div>
						 </li>
						<li style="clear: both; float: left;"><h:outputLabel value="开始时间" /> 
							<h:inputText styleClass="dfinput"  value="#{addPostLoanBean.infoVO.startDate}"
								 onclick="WdatePicker();" >
								<f:convertDateTime pattern="yyyy-MM-dd"></f:convertDateTime>
							</h:inputText></li>
						<li style="clear: right;"><h:outputLabel value="完成时间" /> 
							<h:inputText styleClass="dfinput"  value="#{addPostLoanBean.infoVO.finishDate}"
								 onclick="WdatePicker();" >
								<f:convertDateTime pattern="yyyy-MM-dd"></f:convertDateTime>
							</h:inputText></li>
						<li style="clear: both; float: left;"><h:outputLabel value="客户经理" /> 
							<h:inputText styleClass="dfinput" onclick="selectUserDialog.show();"
								id="userNameHidden" value="#{addPostLoanBean.selectUser.userName}"  readonly="true"
								></h:inputText></li>
						<li style="clear: right;"><h:outputLabel value="机构" /> <h:inputText
								styleClass="dfinput"
								></h:inputText></li>
						<li style="clear: both; float: left;"><h:outputLabel
								value="创建人" /> <h:inputText styleClass="dfinput" readonly="true"
								value="#{addPostLoanBean.infoVO.creatorName}" 
								></h:inputText></li>
						<li style="clear: right;"><h:outputLabel value="创建时间" /> <h:inputText readonly="true"
								styleClass="dfinput"  value="#{addPostLoanBean.infoVO.createDate}" >
								<f:convertDateTime pattern="yyyy-MM-dd"></f:convertDateTime>
								</h:inputText></li>
					</ul>
					<div>
						<ul class="forminfo">
							<li><label>&nbsp;</label> <p:commandButton oncomplete="refreshParent();"
								action="#{addPostLoanBean.submit}" value="提交" styleClass="scbtn"
								/> 
							</li>
						</ul>
					</div>
				</h:form>
				<q:selectUser backingBean="#{addPostLoanBean}"
					update="form:userNameHidden" widgetVar="selectUserDialog"></q:selectUser>
			</div>
			<script type="text/javascript">
			function completeSelectUser() {
			}
		</script>
		</ui:define>
	</ui:composition>
</html>
