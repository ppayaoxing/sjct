<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:q="http://www.qfw.com/jsf/ui" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://www.qfw.com/jsf/fn">
<f:view>
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="#{request.contextPath}/css/style.css" rel="stylesheet" type="text/css" />
<link href="#{request.contextPath}/css/select.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="#{request.contextPath}/js/jquery.idTabs.min.js"></script>
<script type="text/javascript" src="#{request.contextPath}/js/select-ui.min.js"></script>
<script type="text/javascript">
$(document).ready(function(e) {
    $(".select1").uedSelect({
		width : 200	
	});
});
</script>
<style type="text/css">
.inputType{width:200px; height:32px; line-height:32px; border-top:solid 1px #a7b5bc; border-left:solid 1px #a7b5bc; 
	border-right:solid 1px #ced9df; border-bottom:solid 1px #ced9df;
 	background:url(../images/inputbg.gif) repeat-x; text-indent:10px;}
.divType {padding:10px 18px;}
.divpanelGrid {width:100%}
.divpanelGrid label {margin-left:12px;float:left; line-height:40px; padding-left:7px; padding-right:12px; }

.panelGrid {width:80%;line-height:40px;float:left; margin-left:12px;}
.outputLabel {margin-left:12px;float:left; line-height:40px; padding-left:7px; padding-right:12px; }
</style>
</h:head>

<h:body>
	<div class="place">
		<span>位置：</span>
		<ul class="placeul">
			<li><a href="#">收益管理</a></li>
			<li><a href="#">收益详情</a></li>
		</ul>
	</div>
	
    <div class="formbody">
    <h:form id="loanForm">
    	<div class="rightinfo">
    		<h:messages id="errorinfo" />
			<table>
				<tr>
					<td> <h:outputLabel value="借款标题：" styleClass="outputLabel" /></td>
					<td><h:inputText styleClass="inputType" disabled="true" readonly="true" value="#{incomeDetailBean.incomeVO.loanName}"></h:inputText></td>
				</tr>
				<tr>
					<td><h:outputLabel value="投资金额" class ="outputLabel" /></td>
					<td><h:inputText styleClass="inputType" converter="amtConverter" 
						disabled="true" readonly="true" value="#{incomeDetailBean.incomeVO.crAmt}" ></h:inputText></td>
					<td><h:outputLabel value="标的总额：" class ="outputLabel" /></td>
					<td><h:inputText  styleClass="inputType" converter="amtConverter" 
						disabled="true" readonly="true" value="#{incomeDetailBean.incomeVO.loanAmt}"></h:inputText></td>
				</tr>
				<tr>
					<td><h:outputLabel value="基数金额" class ="outputLabel" /></td>
					<td><h:inputText styleClass="inputType" converter="amtConverter" 
						disabled="true" readonly="true" value="#{incomeDetailBean.incomeVO.incomeBaseAmt}" ></h:inputText></td>
					<td><h:outputLabel value="收益年利率(%)" class ="outputLabel" /></td>
					<td><h:inputText  styleClass="inputType" disabled="true" readonly="true" 
						converter="percentConverter" value="#{incomeDetailBean.incomeVO.incomeRate}"></h:inputText></td>
				</tr>
				<tr>
					<td><h:outputLabel value="收益天数" class ="outputLabel" /></td>
					<td><h:inputText styleClass="inputType" disabled="true" readonly="true" value="#{incomeDetailBean.incomeVO.incomeDay}" ></h:inputText></td>
					<td><h:outputLabel value="收益金额" class ="outputLabel" /></td>
					<td><h:inputText  styleClass="inputType" converter="amtConverter"
						disabled="true" readonly="true" value="#{incomeDetailBean.incomeVO.incomeAmt}"></h:inputText></td>
				</tr>
				<tr>
					<td><h:outputLabel value="收益日期" class ="outputLabel" /></td>
					<td><h:inputText styleClass="inputType" disabled="true" readonly="true" value="#{incomeDetailBean.incomeVO.incomeDate}" ></h:inputText></td>
				</tr>
			</table>
		</div>
    	</h:form>
    </div>        
</h:body>
</f:view>
</html>
