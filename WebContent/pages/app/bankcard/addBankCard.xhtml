<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:q="http://www.qfw.com/jsf/ui" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/main.xhtml">
	<ui:define name="body">
		<div class="place">
			<span>位置：</span>
			<ul class="placeul">
				<li><a href="#">银行卡管理</a></li>
				<li><a href="#">新增银行卡</a></li>
			</ul>
		</div>
		
		<div class="formbody">
			<div class="formtitle">
				<span>基本信息</span>
			</div>
			<h:form id="rechargeForm">
				<ul class="forminfo">
					<p:growl autoUpdate="true"></p:growl>
					<li><label>银行</label> <h:inputText id="amt"
							value="#{addRechargeCardBean.cardBO.amt}" immediate="false"
							required="true" label="金额" requiredMessage="金额不能为空"
							styleClass="dfinput">
							<p:ajax event="blur" update="deptCodeMsg" />
						</h:inputText></li>
					<li><label>卡号</label> <h:inputText
							value="#{addRechargeCardBean.cardBO.startDate}" onclick="WdatePicker();"
							styleClass="scinput">
							<f:convertDateTime pattern="yyyy-MM-dd"></f:convertDateTime>
						</h:inputText></li>
					<li><label>&nbsp;</label> <h:commandButton styleClass="btn" oncomplete="refreshParent();"
							value="保存" action="#{addRechargeCardBean.operate}" ></h:commandButton>
							&nbsp;&nbsp;
						<h:commandButton styleClass="btn" value="关闭" type="button" onclick="closeParMainDialog();"></h:commandButton></li>
				</ul>
			</h:form>
		</div>
	</ui:define>
</ui:composition>

</html>
