<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:q="http://www.qfw.com/jsf/ui" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/main.xhtml">
	<ui:define name="body">
		<div class="formbody">

			<h:form id="parameterForm">
				<ul class="forminfo">
					<p:growl autoUpdate="true"></p:growl>
					<li style="clear: none; float: left"><label>参数代码</label> <h:inputText id="parameterCode"
							value="#{addParameterBean.parameter.parameterCode}" immediate="false" validatorMessage="参数代码不能有特殊字符"
							required="true" label="参数代码" requiredMessage="参数代码不能为空" maxlength="20"
							styleClass="scinput">
							<f:validateRegex pattern="^[a-zA-Z0-9_]+$" />
							<p:ajax event="blur" update="deptCodeMsg" />
						</h:inputText></li>
					<li style="clear: right"><label>参数值</label> <h:inputText id="parameterValue"
							value="#{addParameterBean.parameter.parameterValue}" immediate="false"
							required="true" label="参数值" requiredMessage="参数值不能为空" maxlength="200"
							styleClass="scinput">
							<p:ajax event="blur" update="deptCodeMsg" />
						</h:inputText></li>
					<li style="clear: none; float: left"><label>参数类型代号</label> <h:inputText id="parameterTypeCd"
							value="#{addParameterBean.parameter.parameterTypeCd}" immediate="false"
							required="true" label="参数类型代号" requiredMessage="参数类型代号不能为空" maxlength="20"
							styleClass="scinput">
							<p:ajax event="blur" update="deptCodeMsg" />
						</h:inputText></li>
					<li style="clear: right"><label>参数类型名称</label> <h:inputText id="parameterTypeName"
							value="#{addParameterBean.parameter.parameterTypeName}" immediate="false"
							required="true" label=">参数类型名称" requiredMessage="参数类型名称不能为空" maxlength="50"
							styleClass="scinput">
							<p:ajax event="blur" update="deptCodeMsg" />
						</h:inputText></li>
					<li style="clear: none; float: left"><label>参数显示名称</label> <h:inputText id="parameterDisplayName"
							value="#{addParameterBean.parameter.parameterDisplayName}" immediate="false"
							required="true" label="参数显示名称" requiredMessage="参数显示名称不能为空" maxlength="50"
							styleClass="scinput">
							<p:ajax event="blur" update="deptCodeMsg" />
						</h:inputText></li>
					<li style="clear: right"><label>参数排序</label> <h:inputText id="parameterSort"
							value="#{addParameterBean.parameter.parameterSort}" immediate="false"
							required="true" label="参数排序" requiredMessage="参数排序不能为空" maxlength="11"
							styleClass="scinput">
							<p:ajax event="blur" update="deptCodeMsg" />
						</h:inputText></li>
					<li><label>参数描述</label> <h:inputTextarea id="remark"  style="height:80px;width:390px"
							value="#{addParameterBean.parameter.remark}" immediate="false" maxlength="100"
							required="true" label="参数描述" styleClass="dfinput">
							<p:ajax event="blur" update="deptCodeMsg" />
						</h:inputTextarea></li>
					<li><label>&nbsp;</label> <p:commandButton styleClass="btn"
							value="保存" action="#{addParameterBean.operate}" oncomplete="refreshParent();"
							rendered="#{addParameterBean.operateFlag != 'view'}"></p:commandButton>&nbsp;&nbsp;
						<p:commandButton styleClass="btn" value="关闭" type="button" onclick="closeParMainDialog();"></p:commandButton></li>
				</ul>
			</h:form>
		</div>

	</ui:define>
</ui:composition>

</html>
