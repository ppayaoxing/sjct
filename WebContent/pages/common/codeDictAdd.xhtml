<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:q="http://www.qfw.com/jsf/ui" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/main.xhtml">
	<ui:define name="body">
		<div class="formbody">

			<h:form id="codeDictForm">
				<ul class="forminfo">
					<p:growl autoUpdate="true"></p:growl>
					<li style="clear: none; float: left"><label>字典参数英文名</label> <h:inputText id="codeType"
							value="#{addCodeDictBean.codeDict.codeType}" immediate="false" maxlength="32" 
							required="true" label="字典参数英文名" requiredMessage="字典参数英文名不能为空"
							styleClass="scinput">
							<p:ajax event="blur" update="deptCodeMsg" />
						</h:inputText></li>
					<li style="clear: right"><label>字典参数中文名</label> <h:inputText id="codeTypeName"
							value="#{addCodeDictBean.codeDict.codeTypeName}" immediate="false" maxlength="100"
							required="true" label="字典参数中文名" requiredMessage="字典参数中文名不能为空"
							styleClass="scinput">
							<p:ajax event="blur" update="deptCodeMsg" />
						</h:inputText></li>
					<li style="clear: none; float: left"><label>字典参数值</label> <h:inputText id="codeValue"
							value="#{addCodeDictBean.codeDict.codeValue}" immediate="false"  maxlength="100"
							required="true" label="字典参数值" requiredMessage="字典参数值不能为空"
							styleClass="scinput">
							<p:ajax event="blur" update="deptCodeMsg" />
						</h:inputText></li>
					<li style="clear: right"><label>字典参数显示名</label> <h:inputText id="displayValue"
							value="#{addCodeDictBean.codeDict.displayValue}" immediate="false"  maxlength="20"
							required="true" label="字典参数显示名称" requiredMessage="字典参数显示名称不能为空"
							styleClass="scinput">
							<p:ajax event="blur" update="deptCodeMsg" />
						</h:inputText></li>
					<li style="clear: none; float: left"><label>字典参数顺序</label> <h:inputText id="codeSort"
							value="#{addCodeDictBean.codeDict.codeSort}" immediate="false" label="字典参数顺序"
							styleClass="scinput" maxlength="6">
							<p:ajax event="blur" update="deptCodeMsg" />
						</h:inputText></li>
					<li><label>备注</label> <h:inputTextarea id="remark" style="height:80px;width:390px"
							value="#{addCodeDictBean.codeDict.remark}" immediate="false" label="备注"
							styleClass="scinput"  maxlength="100">
							<p:ajax event="blur" update="deptCodeMsg" />
						</h:inputTextarea></li>
					<li><label>&nbsp;</label> <p:commandButton styleClass="btn"
							value="保存" action="#{addCodeDictBean.operate}" oncomplete="refreshParent();"
							rendered="#{addCodeDictBean.operateFlag != 'view'}"></p:commandButton>&nbsp;&nbsp;
						<p:commandButton styleClass="btn" value="关闭" type="button" onclick="closeParMainDialog();"></p:commandButton></li>
				</ul>
			</h:form>
		</div>

	</ui:define>
</ui:composition>

</html>
