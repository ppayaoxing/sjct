<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>后台管理</title>
		</f:facet>
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<script src="#{request.contextPath}/js/utils.js"
			type="text/javascript" />
		<script>
			function changeMenu(contextPath, src, funName) {
				if (src != "") {
					 var page = $(document.getElementById('centerPage').contentWindow.document.body);
	        		 var clearlink = page.find("#clearfrom\\:clearview");
	        		 clearlink.click();
	        		  
					$("#centerPage").attr("src", contextPath + src);
					var menu1 = $(".ui-icon-triangle-1-s").next().text();
					var title = $('#center .ui-layout-unit-header-title');
					title.text("当前位置>>" + funName);
					title.css("font-weight", "normal").css("font-family",
							"Verdana").css("FONT-SIZE", "9pt");
				}
			}
			function resizeWindow(){
	        	  var browser=navigator.appName;
	        	  if (browser=="Microsoft Internet Explorer"){
	        		  $("#mainPage").attr("height",window.innerHeight-56);
	        	  }else if(browser=="Netscape"){
	        		  $("#mainPage").attr("height",window.innerHeight-50);
	        	  }else if(browser="Opera"){
	        		  $("#mainPage").attr("height",window.innerHeight-50);
	        	  }
	          }
		</script>
	</h:head>


	<body style="width: 100%;height: 100%;" onresize="resizeWindow();" onload="resizeWindow();">
		<p:dialog widgetVar="mainDialog" modal="true">
			<f:facet name="header">
				<h:outputText id="mainDialogTitle" value="来至网页" />
			</f:facet>
			<iframe id="mainFrameHidden" name="mainFrameHidden" scrolling="auto"
				src="" frameborder="0"> </iframe>
		</p:dialog>

		<table border="0" width="100%" height="100%" cellpadding="0"
			cellspacing="0">
			<tr height="48">
				<td><p:menubar model="#{navigationBean.menuModel}" />
				</td>
			</tr>
			<tr height="*" valign="top">
				<td width="*" id="mainPage">
				<iframe id="centerPage" src="/food/pages/permissions/funManage.jsf" marginheight="0"
						marginwidth="0"  width="100%" height="100%" 
						name="mainFrame" scrolling="auto" frameborder="0" />
				</td>
			</tr>
		</table>
	</body>
</f:view>
</html>
