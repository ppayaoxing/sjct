<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Cache-Control" content="no-cache" />
		<title>无标题文档</title>
		<link href="#{request.contextPath}/css/style.css" rel="stylesheet"
			type="text/css" />
		<script language="JavaScript"
			src="#{request.contextPath}/js/jquery.js"></script>

		<script type="text/javascript">
			$(function() {
				//导航切换
				$(".menuson li").click(function() {
					$(".menuson li.active").removeClass("active")
					$(this).addClass("active");
				});

				$('.title').click(function() {
					var $ul = $(this).next('ul');
					$('dd').find('ul').slideUp();
					if ($ul.is(':visible')) {
						$(this).next('ul').slideUp();
					} else {
						$(this).next('ul').slideDown();
					}
				});
			})
		</script>
	</h:head>

	<h:body style="background:#f0f9fd;">

		<div class="lefttop">
			<span></span>功能菜单
		</div>
		<dl class="leftmenu">

			<ui:repeat var="lev1" value="#{navigationBean.funRoot.children}">
				<dd>
					<div class="title">
						<span><img
							src="#{request.contextPath}/images/leftico01.png" /></span>#{lev1.data.funName}
					</div>
					<ul class="menuson">
						<ui:repeat var="lev2" value="#{lev1.children}">
							<li><cite></cite><a
									href="#{request.contextPath}#{lev2.data.funPath}"
									target="rightFrame">#{lev2.data.funName}</a><i></i></li>
						</ui:repeat>
					</ul>
				</dd>
			</ui:repeat>
		</dl>
		<div class="ui-widget-overlay" style="z-index: 1000; width: 3000px; height: 2000px;position: absolute;left: 0px;top: 0px;display: none;"/>
	</h:body>
</f:view>
</html>
