<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:fn="http://www.qfw.com/jsf/fn">
<ui:composition template="/templates/main.xhtml">
	<ui:define name="body">
		<div class="place">
			<span>位置：</span>

						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						paginatorAlwaysVisible="false" paginatorPosition="bottom"
						lazy="true" paginator="true" rowsPerPageTemplate="5,10,15,20">
					</p:dataTable>
					<h:outputText value="开始" />
					<h:outputText value="↓"></h:outputText>
					<h:outputText value="客户提交申请"></h:outputText>
					<h:outputText value="↓"></h:outputText>

					<h:outputText value="↓"></h:outputText>
					<h:outputText value="行长审批"></h:outputText>
					<h:outputText value="↓"></h:outputText>
					<h:outputText value="风险岗审核"></h:outputText>
					<h:outputText value="↓"></h:outputText>
					<h:outputText value="结束"></h:outputText>
				</h:panelGrid>
			</h:form>
		</div>
		<br />
		<br />
	</ui:define>
