<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	xmlns:h="http://java.sun.com/jsf/html"

	xmlns:p="http://primefaces.org/ui" xmlns:fn="http://www.qfw.com/jsf/fn">
<ui:composition template="/templates/main.xhtml">
	<ui:define name="body">
		<script type="text/javascript">
			$(document).ready(function(e) {
				$(".select1").uedSelect({
					width : 150
				});
			});
		</script>
		<div class="formbody">
			<div class="formtitle">
				<span>产品选择</span>
			</div>
			<h:form id="form">
				<p:growl globalOnly="true"></p:growl>
				<ul class="forminfo">

						<div class="vocation">
							<h:selectOneMenu styleClass="select1"

							</h:selectOneMenu>
						</div></li>
                  
					<li><label>&nbsp;</label> <h:commandButton styleClass="btn"  type="button"         
							value="发起" >                  
							<a href="#{request.contextPath}/pages/app/limit/creditLimitApply.jsf" />
							</h:commandButton>&nbsp;&nbsp;
						<h:commandButton styleClass="btn" value="取消" type="button"
							onclick="closeParMainDialog();"></h:commandButton></li>

				</ul>
			</h:form>
		</div>
	</ui:define>
