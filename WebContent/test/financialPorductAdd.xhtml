<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:q="http://www.qfw.com/jsf/ui" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/main.xhtml">
	<ui:define name="body">
		<div class="place">
			<span>位置：</span>
			<ul class="placeul">
				<li><a href="#">理财产品管理</a></li>
				<li><a href="#">理财产品信息</a></li>
			</ul>
		</div>

		<div class="formbody">

			<div class="formtitle">
				<span>基本信息</span>
			</div>

			<h:form id="productForm">
				<ul class="forminfo">
					<p:growl autoUpdate="true"></p:growl>
					<li><label>理财产品类型</label> <h:inputText id="financialProductCd"
							value="#{addFinancialProductBean.product.financialProductCd}" immediate="false"
							required="true" label="理财产品类型" requiredMessage="理财产品类型不能为空"
							styleClass="dfinput">
							<p:ajax event="blur" update="deptCodeMsg" />
						</h:inputText></li>
					<li><label>理财产品标题</label> <h:inputText id="title"
							value="#{addFinancialProductBean.product.title}" immediate="false"
							required="true" label="理财产品标题" requiredMessage="理财产品标题不能为空"
							styleClass="dfinput">
							<p:ajax event="blur" update="deptCodeMsg" />
						</h:inputText></li>
					<li><label>理财产品描述</label> <h:inputText id="financialProductDesc"
							value="#{addFinancialProductBean.product.financialProductDesc}" immediate="false"
							required="true" label="理财产品描述" requiredMessage="理财产品描述不能为空"
							styleClass="dfinput">
							<p:ajax event="blur" update="deptCodeMsg" />
						</h:inputText></li>
					<li><label>信用评级</label> <h:inputText id="creditGradeCd"
							value="#{addFinancialProductBean.product.creditGradeCd}" immediate="false"
							required="true" label="信用评级" requiredMessage="信用评级不能为空"
							styleClass="dfinput">
							<p:ajax event="blur" update="deptCodeMsg" />
						</h:inputText></li>
					<li><label>单份金额</label> <h:inputText id="unitAmt"
							value="#{addFinancialProductBean.product.unitAmt}" immediate="false"
							required="true" label="单份金额" requiredMessage="单份金额不能为空"
							styleClass="dfinput">
							<p:ajax event="blur" update="deptCodeMsg" />
						</h:inputText></li>
					<li><label>最小投资金额</label> <h:inputText id="leastInvestAmt"
							value="#{addFinancialProductBean.product.leastInvestAmt}" immediate="false"
							required="true" label="最小投资金额" requiredMessage="最小投资金额不能为空"
							styleClass="dfinput">
							<p:ajax event="blur" update="deptCodeMsg" />
						</h:inputText></li>
					<li><label>借款者</label> <h:inputText id="applyUserId"
							value="#{addFinancialProductBean.product.applyUserId}" immediate="false"
							required="true" label="借款者" requiredMessage="借款者不能为空"
							styleClass="dfinput">
							<p:ajax event="blur" update="deptCodeMsg" />
						</h:inputText></li>
					<li><label>信用指数</label> <h:inputText id="creditIndexCd"
							value="#{addFinancialProductBean.product.creditIndexCd}" immediate="false"
							required="true" label="信用指数" requiredMessage="信用指数不能为空"
							styleClass="dfinput">
							<p:ajax event="blur" update="deptCodeMsg" />
						</h:inputText></li>
					<li><label>金额</label> <h:inputText id="financialProductAmt"
							value="#{addFinancialProductBean.product.financialProductAmt}" immediate="false"
							required="true" label="金额" requiredMessage="金额不能为空"
							styleClass="dfinput">
							<p:ajax event="blur" update="deptCodeMsg" />
						</h:inputText></li>
					<li><label>利率</label> <h:inputText id="financialProductIntRate"
							value="#{addFinancialProductBean.product.financialProductIntRate}" immediate="false"
							required="true" label="利率" requiredMessage="利率不能为空"
							styleClass="dfinput">
							<p:ajax event="blur" update="deptCodeMsg" />
						</h:inputText></li>
					<li><label>期限</label> <h:inputText id="financialProductDueDate"
							value="#{addFinancialProductBean.product.financialProductDueDate}" immediate="false"
							required="true" label="期限" requiredMessage="期限不能为空"
							styleClass="dfinput">
							<p:ajax event="blur" update="deptCodeMsg" />
						</h:inputText></li>
					<li><label>状态</label> <h:inputText id="fpStatusCd"
							value="#{addFinancialProductBean.product.fpStatusCd}" immediate="false"
							required="true" label="状态" requiredMessage="状态不能为空"
							styleClass="dfinput">
							<p:ajax event="blur" update="deptCodeMsg" />
						</h:inputText></li>		
					<li><label>&nbsp;</label> <p:commandButton styleClass="btn"
							value="保存" action="#{addFinancialProductBean.operate}" oncomplete="refreshParent();"
							rendered="#{addFinancialProductBean.operateFlag != 'view'}"></p:commandButton>&nbsp;&nbsp;
						<p:commandButton styleClass="btn" value="关闭" type="button" onclick="closeParMainDialog();"></p:commandButton></li>
				</ul>
			</h:form>
		</div>

	</ui:define>
</ui:composition>

</html>
